<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Chau - Self-Taught Developer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <script defer type="text/javascript" src="js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>
    <div id="wallpaper" class="wallpaper" data-image="images/tokyo.jpg"></div>
    <div class="content">
        <aside class="side">
            <figure id="picture" class="picture">
                <div class="picture-shadow"></div>
                <img id="pictureImage" class="picture-image" src="images/justin.jpg" alt="Portrait of Alex Jefferson"
                    width="320" height="320">
            </figure>
        </aside>
        <main class="about">
            <h1 class="name">
                Hi, I'm Justin Chau
            </h1>
            <p class="job">
                Frontend Developer
            </p>
            <hr class="hr">
            <div class="description">
                <p>
                    I spend my time making content and inspiring other developers to achieve their dreams
                </p>
            </div>
            <div class="contact">
                <a class="button" href="mailto:justin@chaucodes.com">
                    Get in touch
                </a>
            </div>
            <ul class="social">
                <li>
                    <a>
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </main>
    </div>
    <noscript>
        <style type="text/css">
            .wallpaper {
                animation-name: zoomOut;
            }

            .picture {
                animation-name: dropIn;
            }
        </style>
    </noscript>
</body>

</html>
